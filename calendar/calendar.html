<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calendar</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="header">
            <img src="june2021.png">
            <div class="title"><h1>July 2021</h1></div>
            <img src="aug2021.png">
        </div>
        <div class="content">
            <div class="date">
                <div class="sunday">
                    <div class="bold">
                        <p>Sun</p>
                    </div>
                    <div class="empty">
                        <p>-</p>
                    </div>
                    <p>4</p>
                    <p>11</p>
                    <p>18</p>
                    <p>25</p>
                </div>
                <div class="weekday">
                    <div class="bold">
                        <p>Mon</p>
                        <p>Tue</p>
                        <p>Wed</p>
                        <p>Thu</p>
                        <p>Fri</p>
                    </div>
                    <div class="empty">
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                    </div>
                    <p>1</p>
                    <p>2</p>
                    <p>5</p>
                    <p>6</p>
                    <p>7</p>
                    <p>8</p>
                    <p>9</p>
                    <p>12</p>
                    <p>13</p>
                    <p>14</p>
                    <p>15</p>
                    <p>16</p>
                    <p>19</p>
                    <p>20</p>
                    <p>21</p>
                    <p>22</p>
                    <p>25</p>
                    <p>26</p>
                    <p>27</p>
                    <p>28</p>
                    <p>29</p>
                    <p>30</p>
                </div> 
                <div class="saturday">
                    <div class="bold">
                        <p>Sat</p>
                    </div>
                    <p>3</p>
                    <p>10</p>
                    <p>17</p>
                    <p>24</p>
                    <p>31</p>
                </div>
            </div>
        </div>
    </body>
</html>
