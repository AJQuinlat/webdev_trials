<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pizza Order Form</title>
    </head>

    <body>
        <h1>Pizza Order Form</h1>
        <form>
            <label>
                First Name: <input type="text" name="firstname"/>
            </label>
            <br>

            <label>
                Last Name: <input type="text" name="lastname"/>
            </label>
            <br>

            <label>
                Email Address: <input type="text" name="emailaddress"/>
            </label>
            <br>

            <label>
                Contact Number: <input type="text" name="contactnumber"/>
            </label>
            <br>

            <label>
                Preferred Delivery Date: <input type="date" name="deliverydate"/>
            </label>
            <br>

            <p>Size:</p>
            <label>
                <input type="radio" name="size"/> Small
            </label>
            <label>
                <input type="radio" name="size"/> Medium
            </label>
            <label>
                <input type="radio" name="size"/> Large
            </label>

            <p>Flavor:</p>
            <label>
                <input type="checkbox" name="flavor"/> Hawaiian (Php 150.00)
            </label>
            <select name="number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <label>
                <input type="checkbox" name="flavor"/> Pepperoni (Php 140.00)
            </label>
            <select name="number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <label>
                <input type="checkbox" name="flavor"/> Vegetable (Php 130.00)
            </label>
            <select name="number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>

            <label for="creditcard">
                Credit Card Number: <input type="password" id="creditcard" name="creditcard"/>
            </label>
            <br>
            <label for="pin">
                PIN <input type="password" id="pin" name="pin" />
            </label>

            <p>Additional Note:</p>
            <textarea name="notes">
            </textarea>
            <br>
            <input type="submit" value="Submit Order">
        </form>
    </body>
</html>
